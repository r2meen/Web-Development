<!-- Remember! The audio files should be in the same folder as the respective html file you're using it in. -->
<!-- Or else just includes it's path -->


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Play Music</title>
</head>

<body>
    <p> Angels By My Side </p>
    <audio controls autoplay muted loop>
        <source src="Audios/bensound-angelsbymyside.mp3" type="audio/mpeg">
        <source src="Audios/bensound-angelsbymyside.mp3" type="audio/wav"> <!-- If not recongnized by a web browser -->
    </audio>
    <p> Slow Life </p>
    <audio controls loop>
        <source src="Audios/bensound-slowlife.mp3">
    </audio>
    <p> Yesterday </p>
    <audio controls loop>
        <source src="Audios/bensound-yesterday.mp3">
    </audio>
</body>

</html>
